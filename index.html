<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<header>
    <h1>EBAC</h1>
    <h3>Utilizando JS para validar inputs</h3>
</header>
<body>
    <div class="container">
        <form id="formulario">
            <input id="num-1" type="number" placeholder="Número 1">
            <input id="num-2" type="number" placeholder="Número 2">
            <p class="error-message">
                O segundo número precisa ser maior que o primeiro.
            </p>
            <button type="submit">ENVIAR</button>
        </form>
        <p class="success-message">
            O formulário está válido.
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
